<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>

<div class="container">
<header class="header">
<h1 id="title" class="text-center"> OurProduct&reg; Customer satisfaction survey</h1>
<p id="description" class="description text-center">
	Thank you for taking the time to help us improve OurProduct&reg;
</p>
</header>

<body>
	<form class="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control"
			placeholder="Enter your name" required>
		</div>
		<div class="form-group">
			<label id="email-label" for="email">Email</label>
			<input type="email" name="email" id="email" class="form-control"
			placeholder="youremail@yourdomain.com" required>
		</div>
		<div class="form-group">
			<label id="age-label" for="age">Age</label>
			<input type="number" name="age" id="number" 
				min="10" max="99" class="form-control" placeholder="Age"/>
		</div>
		<div class="form-group">
			<label id="number-label" for="number">Telephone Number</label>
			<input type="tel" name="number" id="number" class="form-control"
			placeholder="+49 XXXX XXXXXX" required>
		</div>
		<div class="form-group">
			<p>Which version of OurProduct&reg; have you acquired?</p>
			<select id="dropdown" name="role" class="form-control" required>
				<option disabled selected value>Select version</option>
				<option value="basic">Basic version</option>
				<option value="full">Full version</option>
				<option value="premium">Premium version</option>
				<option value="premium-plus">Premium plus version</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div class="form-group">
		<p>Would you recommend OurProduct&reg; to a friend?</p>
			<label><input name="user-recommend" value="definitely" type="radio"
				class="input-radio" checked/>Definitely</label>
			<label><input name="user-recommend" value="maybe" type="radio"
				class="input-radio"/>Maybe</label>
			<label><input name="user-recommend" value="no" type="radio"
				class="input-radio"/>No</label>
		</div>
		<div class="form-group">
		<p>What would you like to see improved in OurProduct&reg;?</p>
			<label><input name="prefer" value="comfort" type="checkbox"
				class="input-checkbox"/>Comfort</label>
			<label><input name="prefer" value="Functionality" type="checkbox"
				class="input-checkbox"/>Functionality</label>
			<label><input name="prefer" value="readability" type="checkbox"
				class="input-checkbox"/>Readability</label>
		</div>
		<div class="form-group">
		<p>Any comments or suggestions?</p>
		<textarea id="comments" class="input-textarea" name="comment"
			placeholder="Enter your comment here..."></textarea>
		</div>
		<div class="form-group">
			<button type="submit" id="submit" class="submit-button">Submit
				</button>
		</div>
	</form>
</div>
</body>
</html>
